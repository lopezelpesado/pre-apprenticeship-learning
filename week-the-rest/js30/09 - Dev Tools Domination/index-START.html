<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Console Tricks!</title>
	</head>
	<body>
		<p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

		<script>
			const dogs = [
				{ name: "Snickers", age: 2 },
				{ name: "hugo", age: 8 },
			];

			function makeGreen() {
				const p = document.querySelector("p");
				p.style.color = "#BADA55";
				p.style.fontSize = "50px";
			}

			// Regular
			console.log("hello");

			// Interpolated
			console.log("Hello I am a %s string!", "ðŸ’©");
			let poo = "ðŸ’©";
			console.log(`Hello I am a ${poo} string!`);

			// Styled
			// console.log(
			// 	"%c I am some great text",
			// 	"font-size: 50px; background:red; text-shadow: 10px 10px 0 blue"
			// );

			// warning!
			console.warn("OH NOOOO");

			// Error :|
			console.error("SHIT");

			// Info
			console.info("there is no such thing as a coincidence");

			// Testing
			const p = document.querySelector("p");
			console.assert(1 === 2, "looks bad");

			// clearing
			console.clear();

			// Viewing DOM Elements
			console.log(p);
			console.dir(p);

			console.clear();

			// Grouping together
			dogs.forEach((dog) => {
				console.groupCollapsed(`${dog.name}`);
				console.log(`This is ${dog.name}`);
				console.log(`${dog.name} is ${dog.age}`);
				console.log(`${dog.name} is ${dog.age * 7} dog years`);
				console.groupEnd(`${dog.name}`);
			});

			// counting
			console.count("Wes");
			console.count("Wes");
			console.count("ME");
			console.count("Wes");
			console.count("Wes");
			console.count("Wes");
			console.count("Wes");

			// timing
			console.time("fetching data");
			fetch("https://api.github.com/users/lopezelpesado")
				.then((blob) => blob.json())
				.then((data) => {
					console.timeEnd("fetching data");
					console.table(data);
				});
		</script>
	</body>
</html>
