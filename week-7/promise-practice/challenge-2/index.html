<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Challenge 2 | Promise practice</title>
	</head>
	<body>
		<h1>Open the console</h1>
		<script>
			// write your code here

			fetch("https://pokeapi.co/api/v2/pokemon/pikachu")
				.then((response) => response.json())
				.then((json) => fetch(json.species.url))
				.then((response) => response.json())
				.then((json) => fetch(json.shape.url))
				.then((response) => response.json())
				.then((json) => console.log(json));

			// finished both challenges in 30 mins

			fetch("https://pokeapi.co/api/v2/pokemon/pikachu").then((response) => {
				response.json();
				console.log(response);
			});
			// .then((response) => fetch(response.json().shape.url))
			// .then((response) => console.log(response.json()));
		</script>
	</body>
