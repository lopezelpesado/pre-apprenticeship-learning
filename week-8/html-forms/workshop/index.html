<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Contact | Learn HTML Forms</title>
		<link href="style.css" rel="stylesheet" />
	</head>
	<body>
		<h1>Contact</h1>

		<form action="https://learn-forms.netlify.com/submit/part3">
			<label for="name">Name</label>
			<input type="text" id="name" name="name" />

			<label for="email">Email</label>
			<input type="email" id="email" name="email" />

			<label for="tel">Phone</label>
			<input type="tel" id="tel" name="tel" />

			<label for="message">Message</label>
			<textarea id="message" name="message"></textarea>

			<br />

			<input type="checkbox" id="marketingConsent" name="marketingConsent" />
			<label for="marketingConsent">Please inundate my inbox with spam!</label>

			<br />
			<br />

			<input type="radio" id="contactChoice1" name="contact" value="email" />
			<label for="contactChoice1">Email</label>

			<input type="radio" id="contactChoice2" name="contact" value="phone" />
			<label for="contactChoice2">Phone</label>

			<input type="radio" id="contactChoice3" name="contact" value="mail" />
			<label for="contactChoice3">Mail</label>

			<br />
			<br />

			<button type="submit">Submit</button>
		</form>

		<!-- Your form goes here -->
	</body>
</html>
